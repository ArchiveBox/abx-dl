name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    name: Build package
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Clone ArchiveBox plugins
        run: |
          # Remove symlink and clone actual plugin files from dev branch
          rm -rf abx_dl/plugins
          git clone --depth=1 --branch=dev --filter=blob:none --sparse https://github.com/ArchiveBox/ArchiveBox.git /tmp/archivebox
          cd /tmp/archivebox && git sparse-checkout set archivebox/plugins
          cp -r /tmp/archivebox/archivebox/plugins abx_dl/

          # Show what we're including
          echo "=== Plugins included ==="
          ls -la abx_dl/plugins/

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Build package
        run: |
          uv build

      - name: List built packages
        run: |
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')

    environment:
      name: pypi
      url: https://pypi.org/project/abx-dl/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password needed - uses OIDC trusted publishing
        # Configure at: https://pypi.org/manage/project/abx-dl/settings/publishing/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'workflow_dispatch'

    environment:
      name: testpypi
      url: https://test.pypi.org/project/abx-dl/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
        # No password needed - uses OIDC trusted publishing
        # Configure at: https://test.pypi.org/manage/project/abx-dl/settings/publishing/
